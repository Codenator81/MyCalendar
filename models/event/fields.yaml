# ===================================
#  Form Field Definitions
# ===================================

fields:
#    id:
#        label: ID
#        disabled: true
    name:
        label: Title
        span: left
        placeholder: Name your Event
    user_id:
        label: Creator
        type: dropdown
        span: right
    date:
        label: Date
        type: datepicker
        mode: date
        span: left
        placeholder: Pick a Date
    time:
        label: Time
        type: datepicker
        mode: time
        span: right
        placeholder: Pick a Time
    text:
        label: Details
        type: textarea
        size: large
        placeholder: Enter as much details as you want about your event. (HTML OK)
    link:
        label: Link
        span: full
        placeholder: Add URL Link to your event.
    categories:
        label: Categories
        type: relation
        emptyOption: There are no categories, you should create one first!
        span: left
    is_published:
        label: Published
        type: switch
        span: right